	<!---  image slider ----->

	<section class="crouselsection">
		<div class="carousel">
			<div class="slides">
				<img src="images/banner1.png" alt="slide image" class="slide">
				<img src="images/banner2.jpg" alt="slide image" class="slide">
				<img src="images/banner3.PNG" alt="slide image" class="slide">

			</div>
			<div class="controls">
				<div class="control prev-slide">&#9668;</div>
				<div class="control next-slide">&#9658;</div>
			</div>
		</div>
	</section>

	<section class="topfilm">
		<h1 class="title">Top Rated Movies</h1>
		<div class="row">
			<div class="col">
				<figure>
					<img src="images/uncharted.jpg" alt="uncharted" class="imgfit">
					<figcaption>uncharted</figcaption>
				</figure>
			</div>
			<div class="col">
				<figure>
					<img src="images/thebatman.jpg" alt="batman" class="imgfit">
					<figcaption>the batman</figcaption>
				</figure>

			</div>
			<div class="col">
				<figure>
					<img src="images/huntsman.jpg" alt="huntsman" class="imgfit">
					<figcaption>huntsman</figcaption>
				</figure>
			</div>
			<div class="col">
				<figure>
					<img src="images/morbius.jpg" alt="morbius" class="imgfit">
					<figcaption>morbius</figcaption>
				</figure>
			</div>


		</div>
	</section>
	<div class="footer__container">
		<div class="footer__links">
		   <div class="footer__link__wrapper">
			  <div class="footer__link__items">
				 <h2>About Us</h2>
				 <a href="#">Term of services</a>
				 <a href="#">Testimonals</a>
				 <a href="#">Careers</a>
			  </div>
			  <div class="footer__link__items">
				 <h2>Contact Us</h2>
				 <a href="#">Email</a>
				 <a href="#">phone number</a>
				 <a href="#">online form</a>
			  </div>
		   </div>
		   <div class="footer__link__wrapper">
			  <div class="footer__link__items">
				 <h2>Social Media</h2>

			  </div>
		   </div>
		</div>
		<div class="social__media">
		   <div class="social__media__wrapper">
			  <div class="footer__logo">
				 <a href="index.html" id="footer__logo"></i>Cineplex Cinema</a>
			  </div>
			  <p class="website__rights">All rights reserved.</p>
			  <div class="social__icons">
				 <a href="https://www.facebook.com/" class="social__icon__link" target="_blank">
					<i class="fab fa-facebook"></i>
				 </a>
				 <a href="https://www.instagram.com/" class="social__icon__link" target="_blank">
					<i class="fab fa-instagram"></i>
				 </a>
				 <a href="https://twitter.com/" class="social__icon__link" target="_blank">
					<i class="fab fa-twitter"></i>
				 </a>
			  </div>
		   </div>
		</div>
